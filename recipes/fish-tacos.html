<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fish Tacos</title>
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <h1 class="header">Fish Tacos</h1>
        <img class="recipepic" src="../images/fish-tacos.jpg" alt="Fish Tacos">
        <h2 class="explanation">Create these delicious fish tacos</h2>
        <div class="halved">
        <h2>Recipe</h2>
        <ul>
            <li>tortilla</li>
            <li>cole slaw</li>
            <li>apple slices</li>
            <li>chopped up grilled fish</li>
        </ul>
        </div>
        <div class="halved">
        <h2>Steps</h2>
        <ol>
            <li>lay down your tortilla</li>
            <li>place in your chopped grilled fish</li>
            <li>slap some cole slaw in there</li>
            <li>place 3 apples slices right on top</li>
        </ol>
        </div>
    </body>
</html>
